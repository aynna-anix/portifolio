<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tabuada</title>
</head>
<body>
    <div class="calculadora" style="max-width: 400px; margin: 0 auto; padding: 20px; text-align: center; border: 1px solid #ddd; border-radius: 8px;">
        <h1>Calculadora de Tabuada</h1>
        <button onclick="gerartabuada()">Gerar Tabuada</button>
        <div id="resultado" style="margin-top: 20px; padding: 10px; border-top: 1px solid #eee; text-align: left; background: #f5f5f5; border-radius: 4px; min-height: 100px;"></div>
    </div>
    <script src="script12.js"></script>
</body>
</html>
