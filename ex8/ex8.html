<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Estação do Ano pelo Mês</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

                /* Base styles */
                    body {
                          margin: 0;
                                font-family: 'Inter', sans-serif;
                                      color: #fff;
                                            display: flex;
                                                  flex-direction: column;
                                                        justify-content: center;
                                                              align-items: center;
                                                                    height: 100vh;
                                                                          transition: background-color 0.5s ease;
                                                                                padding: 24px;
                                                                                      text-align: center;
                                                                                          }

                                                                                              h1 {
                                                                                                    font-weight: 700;
                                                                                                          font-size: 2.5rem;
                                                                                                                margin-bottom: 24px;
                                                                                                                      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
                                                                                                                          }
                                                                                                                              
                                                                                                                                  .input-container {
                                                                                                                                        margin-bottom: 32px;
                                                                                                                                              width: 100%;
                                                                                                                                                    max-width: 360px;
                                                                                                                                                        }

                                                                                                                                                            input[type="text"] {
                                                                                                                                                                  width: 100%;
                                                                                                                                                                        padding: 12px 16px;
                                                                                                                                                                              border-radius: 8px;
                                                                                                                                                                                    border: none;
                                                                                                                                                                                          font-size: 1.1rem;
                                                                                                                                                                                                box-shadow: 0 2px 6px rgba(0,0,0,0.2);
                                                                                                                                                                                                      outline-offset: 2px;
                                                                                                                                                                                                            transition: box-shadow 0.3s ease;
                                                                                                                                                                                                                }

                                                                                                                                                                                                                    input[type="text"]:focus {
                                                                                                                                                                                                                          box-shadow: 0 0 0 3px #34d399;
                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                  button {
                                                                                                                                                                                                                                        padding: 12px 28px;
                                                                                                                                                                                                                                              border-radius: 8px;
                                                                                                                                                                                                                                                    border: none;
                                                                                                                                                                                                                                                          background: #34d399; /* Emerald green */
                                                                                                                                                                                                                                                                color: #1f2937; /* Darker text */
                                                                                                                                                                                                                                                                      font-size: 1.1rem;
                                                                                                                                                                                                                                                                            font-weight: 700;
                                                                                                                                                                                                                                                                                  cursor: pointer;
                                                                                                                                                                                                                                                                                        transition: background 0.3s ease;
                                                                                                                                                                                                                                                                                              box-shadow: 0 4px 10px rgba(52, 211, 153, 0.4);
                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                      button:hover {
                                                                                                                                                                                                                                                                                                            background: #059669;
                                                                                                                                                                                                                                                                                                                  color: #ecfdf5;
                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                          .result {
                                                                                                                                                                                                                                                                                                                                font-size: 1.8rem;
                                                                                                                                                                                                                                                                                                                                      font-weight: 600;
                                                                                                                                                                                                                                                                                                                                            padding: 16px 32px;
                                                                                                                                                                                                                                                                                                                                                  border-radius: 12px;
                                                                                                                                                                                                                                                                                                                                                        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                                                                                                                                                                                                                                                                                                                                                              min-width: 280px;
                                                                                                                                                                                                                                                                                                                                                                    user-select: none;
                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                          </style>
                                                                                                                                                                                                                                                                                                                                                                          </head>
                                                                                                                                                                                                                                                                                                                                                                          <body>
                                                                                                                                                                                                                                                                                                                                                                            <h1>Descubra a Estação do Ano pelo Mês</h1>
                                                                                                                                                                                                                                                                                                                                                                              <div class="input-container">
                                                                                                                                                                                                                                                                                                                                                                                  <input
                                                                                                                                                                                                                                                                                                                                                                                        type="text"
                                                                                                                                                                                                                                                                                                                                                                                              id="monthInput"
                                                                                                                                                                                                                                                                                                                                                                                                    placeholder="Digite o nome do mês (ex: Janeiro)"
                                                                                                                                                                                                                                                                                                                                                                                                          aria-label="Digite o nome do mês"
                                                                                                                                                                                                                                                                                                                                                                                                                autocomplete="off"
                                                                                                                                                                                                                                                                                                                                                                                                                    />
                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                                                        <button id="checkSeasonBtn">Verificar Estação</button>

                                                                                                                                                                                                                                                                                                                                                                                                                          <div id="result" class="result" aria-live="polite" aria-atomic="true" style="margin-top:32px;"></div>

                                                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                // Mapping of months to seasons
                                                                                                                                                                                                                                                                                                                                                                                                                                    // Months must be uppercase to match after toUpperCase()
                                                                                                                                                                                                                                                                                                                                                                                                                                        const seasonColors = {
                                                                                                                                                                                                                                                                                                                                                                                                                                              Verão: '#f59e0b',      // amber - warm bright
                                                                                                                                                                                                                                                                                                                                                                                                                                                    Outono: '#ea580c',     // orange - warm earthy
                                                                                                                                                                                                                                                                                                                                                                                                                                                          Inverno: '#2563eb',    // blue - cool calm
                                                                                                                                                                                                                                                                                                                                                                                                                                                                Primavera: '#10b981'   // teal green - fresh
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    };

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function getSeason(monthUpper) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              switch (monthUpper) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      case 'DEZEMBRO':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              case 'JANEIRO':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      case 'FEVEREIRO':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                return 'Verão';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        case 'MARÇO':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                case 'ABRIL':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        case 'MAIO':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  return 'Outono';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          case 'JUNHO':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  case 'JULHO':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          case 'AGOSTO':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    return 'Inverno';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            case 'SETEMBRO':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    case 'OUTUBRO':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            case 'NOVEMBRO':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      return 'Primavera';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              default:
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        return null; // Invalid month
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const input = document.getElementById('monthInput');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const button = document.getElementById('checkSeasonBtn');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const result = document.getElementById('result');

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  button.addEventListener('click', () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const monthName = input.value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              if (!monthName) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      result.textContent = 'Por favor, digite o nome de um mês.';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.body.style.backgroundColor = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const upperMonth = monthName.toUpperCase();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const season = getSeason(upperMonth);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              if (season) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      result.textContent = `O mês de ${monthName} pertence à estação: ${season}.`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.body.style.backgroundColor = seasonColors[season];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            result.textContent = 'Nome de mês inválido. Por favor, tente novamente.';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.body.style.backgroundColor = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  // Optionally submit on Enter key press
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      input.addEventListener('keydown', event => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (event.key === 'Enter') {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    button.click();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
